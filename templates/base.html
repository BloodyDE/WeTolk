<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Knowledge Verzeichnis{% endblock %}</title>
  {% load static %}

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  >

  <!-- (Optional) Deine Tailwind-Config -->
  <script>
    tailwind.config = {
      corePlugins: { preflight: true },
      // hier k√∂nnten weitere Plugins oder Einstellungen stehen
    }
  </script>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  .glass input,
  .glass textarea,
  .glass select {
    /* leichter Milch-Wei√ü‚ÄìTon */
    background-color: rgba(255, 255, 255, 0.75) !important;
    /* sanfte Unsch√§rfe durch Glas-Effekt */
    backdrop-filter: blur(4px);
    /* dezente, weiche R√§nder */
    border-color: rgba(209, 213, 219, 0.8) !important;
    /* Textfarbe etwas dunkler f√ºr besseren Kontrast */
    color: rgba(31, 41, 55, 0.9) !important;
  }

  /* Placeholder-Text etwas heller */
  .glass input::placeholder,
  .glass textarea::placeholder {
    color: rgba(107, 114, 128, 0.7);
  }
</style>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

<meta name="csrf-token" content="{{ csrf_token }}">
<script>
  document.body.addEventListener('htmx:configRequest', (evt) => {
    evt.detail.headers['X-CSRFToken'] =
      document.querySelector('meta[name="csrf-token"]').content;
  });
</script>

</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-100 via-indigo-100 to-teal-200">
  <header class="bg-white/80 backdrop-blur sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-indigo-700">Knowledge Base</h1>
      <div class="flex-1"></div>
      <a
        href="{% url 'tickets:ticket_list' %}"
        class="inline-flex items-center gap-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow transition"
      >
        üìÇ Alle Knowledges
      </a>
      <a
        href="{% url 'tickets:ticket_create' %}"
        class="ml-4 inline-flex items-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold px-4 py-2 rounded-lg shadow transition"
      >
        ‚ûï Neues Knowledge
      </a>
    </div>
  </header>

  <main class="flex-1 py-6 px-4">
    {% block content %}{% endblock %}
  
  <!-- 1) Footer-Link zur Datenschutz-Seite -->
  <footer class="mt-12 text-center">
  <div class="flex justify-center">
    <a
      href="{% url 'tickets:privacy' %}"
      class="inline-block px-3 py-1 text-sm bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition"
    >
      Datenschutz
    </a>
  </div>
</footer>
  </main>

  <footer class="-mt-5 text-center py-4 text-gray-600">
    2025 WeTolk created with ‚ù§Ô∏è
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
