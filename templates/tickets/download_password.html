{% extends "base.html" %}
{% block title %}Passwort f√ºr Download{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">Datenbank-Download</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.password.label_tag }}
    {{ form.password }}
    {% if form.errors %}
      <p class="text-red-600">{{ form.errors.password.0 }}</p>
    {% endif %}
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Weiter zum Download
    </button>
  </form>
</div>
{% endblock %}
